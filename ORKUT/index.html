                <script> 
                function login(){
                    //recebendo os dados do formulario
                    var login = $("#login").val();
                    var senha = $("#senha").val();
                    //Enviando dados para o PHP
                    $.post("login.php",{login : login, senha: senha}).done(function(data) {
                        //alert(data);
                        if(data == 0){
                            alert("Usuario ou senha inválido");
                            window.location.href="https://projetosenai508022l.000webhostapp.com/orkut/index.html";
                        } else {
                        
                             window.location.href="https://projetosenai508022l.000webhostapp.com/orkut/orkutinicial.html?userid="+data;
                             
                        }
                    });
                }
                </script>
