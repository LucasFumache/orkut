<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/orkut.css">
    <link rel="icon" href="image"> 
    <title>Login</title>
</head>
<body>
    <div class="logo">
        <img src="imgs/orkut-logo.png" alt="Orkut logo">
    </div>

    <div class="container">
        <div class="fields">
            <form action="login.php" method="post">
            <div class="fields__title">
                <p id="field__title">Acesse o
                    <span class="orkut-font-color">orkut</span> com a sua conta <span style="color: rgba(16, 74, 233, 0.788)">G</span><span style="color: rgba(233, 16, 186, 0.788)">o</span><span style="color: rgba(233, 182, 16, 0.788)">o</span><span style="color: rgba(16, 74, 233, 0.788)">g</span><span style="color: rgba(81, 92, 122, 0.788)">l</span><span style="color: rgba(233, 16, 186, 0.788)">e</span>!
                </p>
            </div>
            <div class="fields__textboxs">
                <input type="email" placeholder="E-mail ou número de celular" name="login" id="field__email">
                <input type="password" placeholder="Senha" name="senha" id="field__pass">
            </div>
            <div class="fields__remember">
                <input type="checkbox" name="" id="field__remember">
                <label for="field__remember">Lembrar sempre do meu acesso</label>
            </div>
            <div class="fields__buttons">
                <button id="btnlogin" class="orkut-button-bg" on_click="login()">Entrar</button>
            </div>

            <div class="fields__recovery">
                <a href="#">Esqueci senha ou e-mail</a>
            </div>
            <div class="fields__create">
                <a href="#">Não tem conta? <span class="orkut-font-color">Criar agora</span></a>
            </div>
            </form>
        </div>
    </div>
</body>
</html>
